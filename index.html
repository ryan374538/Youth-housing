<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youthnest</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/adc71ac889.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="body">
      <div class="content">
        <div class="heading">
          <i class="fa-solid fa-house-chimney"></i>
          <h1>Welcome to Youthnest</h1>
          <p>Find your start. Live affordably</p>
        </div>
        <div class="cards">
          <div class="card">
            <i class="fa-solid fa-money-check-dollar"></i>
            <h2>Affordable Housing</h2>
            <p>Curated listings within your budget</p>
          </div>
          <div class="card">
            <i class="fa-solid fa-people-arrows"></i>
            <h2>Co-living Options</h2>
            <p>Find roommates and share costs</p>
          </div>
          <div class="card">
            <i class="fa-solid fa-heart" class="icon"></i>
            <h2>Support Resources</h2>
            <p>Mental health & community help</p>
          </div>
        </div>
        <div class="button">
          <a href="start.html"><button>Get started</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
